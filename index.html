<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>NP [BETA]</title>
</head>

<body>
    <div class="container">
        <!-- login form -->
        <div class="login-wrap active">
            <div class="title">
                <h1>Welcome Back!</h1>
            </div>

            <form action="#">
                <div class="input-area">
                    <input type="email" id="email" autocomplete="on" required>
                    <label for="email">Email</label>
                </div>

                <div class="input-area">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>


                <div class="button-area">
                    <button type="submit" class="login-btn">Login</button>
                </div>
            </form>

            <div class="form-toggle-area">
                <p>New to NP? <span id="toggle-signup">Signup now</span></p>
            </div>
        </div>

        <!-- signup form -->
        <div class="signup-wrap">
            <div class="title">
                <h1>Welcome to NP</h1>
            </div>

            <form class="container" method= "post" action="/">
                <div class="input-area">
                    <input type="text" name="name" autocomplete="off" required>
                    <label for="name">Name</label>
                </div>

                <div class="input-area">
                    <input type="email" name="email" autocomplete="off" required>
                    <label for="email">Email</label>
                </div>

                <div class="input-area">
                    <input type="password" name="password" required>
                    <label for="password">Password</label>
                </div>

                <div class="button-area">
                    <button type="submit" class="signup-btn">Signup</button>
                </div>
            </form>

            <div class="form-toggle-area">
                <p>Already using NP? <span id="toggle-login">Login now</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
